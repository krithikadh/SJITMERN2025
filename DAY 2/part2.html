<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS | SJIT</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="action.html">
        <table border="1px">
            <tr>
                <td><label for="First Name">First Name:</label></td>
                <td><input type="text" placeholder="Enter your First Name" required></td><br>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name:</label></td>
                <td><input type="text" placeholder="Enter your Last Name" required></td><br>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" placeholder="Enter your email" value="@sjit.ac.in" required></td><br>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" placeholder="Enter your password" required></td><br>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" placeholder="Enter your Date of Birth" required></td><br>
            </tr>
            <tr>
                <td><label for="phone_no">Phone Number</label></td>
                <td><input type="tel" placeholder="Enter your Phone Number" required></td><br>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>
                </td><br>
            </tr>
        </table>
            
            <button type="submit">Signup</button>
    </form>
    <p>Already having account? <a href="login.html">Login</a></p>
    <hr>
    <a href="index.html">To go to previous page</a>
</body>
</html>
