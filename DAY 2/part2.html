<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS | SJIT</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="action.html">
        <label for="First Name">First Name:</label>
        <input type="text" placeholder="Enter your First Name" required><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name" required><br>
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter your email" value="@sjit.ac.in" required><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" placeholder="Enter your Date of Birth" required><br>
        <label for="phone_no">Phone Number</label>
        <input type="tel" placeholder="Enter your Phone Number" required><br>
        <label for="gender">Gender</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Others<br>
        <button type="submit">Signup</button>
    </form>
    <p>Already having account? <a href="">Login</a></p>
    <hr>
    <a href="index.html">To go to previous page</a>
    <a href="login.html">Click for login</a>
</body>
</html>
